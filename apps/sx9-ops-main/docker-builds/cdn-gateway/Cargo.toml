[package]
name = "ctas7-cdn-gateway"
version = "7.3.1"
edition = "2021"
authors = ["CTAS Team <team@cognetix.ai>"]
description = "Smart CDN Gateway - CTAS 7.3.1"

[dependencies]
tokio = { version = "1", features = ["full"] }
axum = "0.7"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
reqwest = { version = "0.12", features = ["json"] }
anyhow = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }
prometheus = "0.13"

[package.metadata.ctas]
smart_crate = true
foundation_version = "7.3.1"
auto_deploy = true
container_runtime = "orbstack"
port = 18110
health_check = "/health"
requires_port_manager = true
