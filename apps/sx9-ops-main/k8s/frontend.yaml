apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctas-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ctas-frontend
  template:
    metadata:
      labels:
        app: ctas-frontend
    spec:
      containers:
      - name: ctas-frontend
        image: ctas-frontend:latest
        ports:
        - containerPort: 5173
        env:
        - name: NODE_ENV
          value: "production"
        - name: VITE_OPENCTI_API_URL
          value: "http://opencti:4000"
        - name: VITE_OPENCTI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ctas-secrets
              key: opencti-admin-token
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ctas-frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5173
  selector:
    app: ctas-frontend