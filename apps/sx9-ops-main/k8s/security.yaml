apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ctas-network-policy
spec:
  podSelector:
    matchLabels:
      app: ctas-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: opencti
    ports:
    - protocol: TCP
      port: 5173
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: opencti
    ports:
    - protocol: TCP
      port: 4000