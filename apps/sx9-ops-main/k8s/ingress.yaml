apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ctas-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - ctas.example.com
    secretName: ctas-tls
  rules:
  - host: ctas.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ctas-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: opencti
            port:
              number: 4000