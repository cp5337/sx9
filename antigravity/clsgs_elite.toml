# ============================================================================
# NONAGON VERTEX MAPPINGS (RFC-9302)
# ============================================================================
# Each persona maps to 9 vertices for multi-dimensional analysis:
#   A₀-A₂ (α Semantic): Context, Meaning, Intent
#   A₃-A₅ (β Operational): Phase, Intensity, Duration
#   A₆-A₈ (γ Temporal): Historical, Current, Predictive

[nonagon_defaults]
# Default vertex weights per persona type
semantic_weight = 0.4    # α trivariate
operational_weight = 0.35 # β trivariate
temporal_weight = 0.25   # γ trivariate

# ============================================================================
# NONAGON COMPUTE NODES (Burst HPC)
# ============================================================================
# Each Elite Persona gets a dedicated Nonagon compute node that can burst
# to HPC for intensive operations (PTCC orchestration, graph fusion, etc.)

[nonagon_compute]
description = "9-vertex compute mesh with burst HPC capability"
base_tier = "standard"      # normal operations
burst_tier = "hpc"          # heavy fusion, PTCC orchestration, large-scale analysis

[nonagon_compute.tiers]
# Standard tier - always available
[nonagon_compute.tiers.standard]
vcpus = 4
memory_gb = 16
storage_gb = 100
network_mbps = 1000

# Burst HPC tier - on-demand for heavy operations
[nonagon_compute.tiers.hpc]
vcpus = 64
memory_gb = 256
storage_gb = 500
network_mbps = 10000
gpu = "optional"           # A100/H100 for neural fusion
burst_duration_max_min = 60
cooldown_min = 5

[nonagon_compute.burst_triggers]
# Auto-burst when any of these conditions met:
ptcc_count_threshold = 50          # orchestrating 50+ PTCCs
graph_nodes_threshold = 100000     # fusing 100k+ nodes
fusion_operations_per_sec = 1000   # high-frequency fusion
latency_target_ms = 10             # sub-10ms response required

[nonagon_compute.providers]
# Burst HPC providers (in priority order)
primary = "aws_batch"              # AWS Batch for burst jobs
secondary = "modal"                # Modal for GPU workloads
tertiary = "runpod"                # RunPod fallback
on_prem = "slurm"                  # Optional on-prem SLURM cluster

# ============================================================================
# FUSION METHODS (for PTCC subsumption)
# ============================================================================

[fusion]
methods = ["ConfidenceWeighted", "Bayesian", "DempsterShafer"]
default_method = "ConfidenceWeighted"

