# FILE: antigravity/clsgs_agents.toml
# CLSGS Annex A.2 - Agentic Folder Structure
# Authority: RFC-9141, RFC-9142

[agents.FORGE]
role = "Code Generation"
description = "Filesystem, CI/CD, MCP tools"
behavioral_scope = { role = "WORKER", action = "IMPLEMENT", constraint = "BOUNDED", object = "CODE" }
tools = [ "filesystem", "git", "ci_cd", "mcp" ]
mcp_servers = [ "v0-mcp", "figma" ]

[agents.AXIOM]
role = "Analysis"
description = "Mathematical reasoning, Figma design"
behavioral_scope = { role = "SERVICE", action = "ANALYZE", constraint = "BOUNDED", object = "DATA" }
tools = [ "figma", "math_engine", "visualization" ]
mcp_servers = [ "figma" ]

[agents.VECTOR]
role = "Architecture"
description = "Read-only audits, dependency graphs"
behavioral_scope = { role = "SERVICE", action = "AUDIT", constraint = "READ_ONLY", object = "ARCHITECTURE" }
tools = [ "lsp", "dependency_graph", "static_analysis" ]
mcp_servers = []

[agents.SENTINEL]
role = "Security"
description = "MITRE ATT&CK, vulnerability scanning"
behavioral_scope = { role = "GUARDIAN", action = "PROTECT", constraint = "BOUNDED", object = "SYSTEM" }
tools = [ "sbom", "vulnerability_scan", "mitre_mapping" ]
mcp_servers = []

[agents.GUARDIAN]
role = "QA"
description = "Test coverage, verification gates"
behavioral_scope = { role = "SERVICE", action = "VERIFY", constraint = "BOUNDED", object = "QUALITY" }
tools = [ "test_runner", "coverage", "qa_gates" ]
mcp_servers = []

[agents.ORACLE]
role = "Research"
description = "Web search, knowledge synthesis"
behavioral_scope = { role = "SERVICE", action = "RESEARCH", constraint = "READ_ONLY", object = "KNOWLEDGE" }
tools = [ "web_search", "web_fetch", "summarization" ]
mcp_servers = []

[agents.SCRIBE]
role = "Documentation"
description = "RFC drafting, changelog"
behavioral_scope = { role = "WORKER", action = "DOCUMENT", constraint = "BOUNDED", object = "DOCUMENTATION" }
tools = [ "markdown", "rfc_template", "changelog" ]
mcp_servers = []

[agents.RELAY]
role = "Integration"
description = "Slack, Linear, external APIs"
behavioral_scope = { role = "SERVICE", action = "INTEGRATE", constraint = "BOUNDED", object = "EXTERNAL" }
tools = [ "slack", "linear", "api_client" ]
mcp_servers = [ "vercel" ]

[agents.ARBITER]
role = "Governance"
description = "Drift detection, gate enforcement"
behavioral_scope = { role = "GUARDIAN", action = "GOVERN", constraint = "ENFORCING", object = "COMPLIANCE" }
tools = [ "drift_detector", "gate_enforcer", "lineage_tracker" ]
mcp_servers = []

[agents.WEAVER]
role = "Orchestration"
description = "Multi-agent coordination"
behavioral_scope = { role = "CONTROLLER", action = "ORCHESTRATE", constraint = "BOUNDED", object = "AGENTS" }
tools = [ "task_graph", "agent_dispatch", "nats" ]
mcp_servers = []

# N-V-N-N Pattern Reference (RFC-9141 Section 4)
# NOUN-VERB-NOUN-NOUN where:
#   role = First NOUN (who)
#   action = VERB (what action)
#   constraint = Second NOUN (within what bounds)
#   object = Third NOUN (on what target)
