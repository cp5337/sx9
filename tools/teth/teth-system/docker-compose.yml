# TETH + PLASMA Docker Compose
# For OrbStack deployment

version: "3.9"

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # PLASMA Defender (Mock)
  # ═══════════════════════════════════════════════════════════════════════════
  plasma:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plasma-defender
    ports:
      - "8080:8080"
    command: ["python", "plasma_mock.py", "8080"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - teth-network

  # ═══════════════════════════════════════════════════════════════════════════
  # NATS Server (for message-based integration)
  # ═══════════════════════════════════════════════════════════════════════════
  nats:
    image: nats:2.10-alpine
    container_name: teth-nats
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # HTTP monitoring
    command: ["--http_port", "8222", "-js"]
    networks:
      - teth-network

  # ═══════════════════════════════════════════════════════════════════════════
  # TETH Tool Launcher
  # ═══════════════════════════════════════════════════════════════════════════
  teth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teth-launcher
    depends_on:
      plasma:
        condition: service_healthy
    environment:
      - PLASMA_URL=http://plasma:8080
      - NATS_URL=nats://nats:4222
    command: ["python", "-c", "from teth.plasma_interface import main; main()"]
    networks:
      - teth-network

  # ═══════════════════════════════════════════════════════════════════════════
  # TETH CLI (interactive)
  # ═══════════════════════════════════════════════════════════════════════════
  teth-cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teth-cli
    depends_on:
      - plasma
      - nats
    environment:
      - PLASMA_URL=http://plasma:8080
      - NATS_URL=nats://nats:4222
    stdin_open: true
    tty: true
    command: ["/bin/bash"]
    networks:
      - teth-network

networks:
  teth-network:
    driver: bridge
