[workspace]
resolver = "2"
members = [
    "agent",
    "ebpf-tools/common",
]
# eBPF tools require bpfel target and nightly - build separately
# "ebpf-tools/nmap-ebpf",
# "ebpf-tools/masscan-ebpf",

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["CTAS-7 Engineering Team"]
license = "MIT"
repository = "https://github.com/ctas7/kali-plasma"

[workspace.dependencies]
# Core
sx9-atlas-bus = { path = "../../crates/sx9-atlas-bus" }
tokio = { version = "1.37", features = ["full"] }
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"

# eBPF
aya = "0.12"
aya-bpf = "0.1"
aya-log = "0.2"

# Crypto
ring = "0.17"
sha2 = "0.10"
blake3 = "1.5"

# NATS
async-nats = "0.35"

# Biometrics (stubs for now)
# fingerprint-rs = "0.1"
# face-recognition = "0.1"

