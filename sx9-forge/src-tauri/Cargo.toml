[workspace]

[package]
name = "cx9-template-ui"
version = "1.0.0"
description = "CX9 White-Label UI Template"
authors = ["CX9 Team"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["devtools"] }
tauri-plugin-clipboard-manager = "2"
tauri-plugin-dialog = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
dirs = "5"
tokio = { version = "1", features = ["time"] }

# Use sx9 foundation crates instead of external dependencies
sx9-foundation-core = { path = "../../crates/sx9-foundation-core" }
sx9-foundation-data = { path = "../../crates/sx9-foundation-data" }
sx9-foundation-interface = { path = "../../crates/sx9-foundation-interface" }

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
