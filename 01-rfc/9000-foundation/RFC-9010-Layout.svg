<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #0f172a; }
      .bg-rail { fill: #1e293b; }
      .bg-canvas { fill: #020617; }
      .bg-status { fill: #0f172a; }
      .bg-card { fill: #334155; }
      .bg-active { fill: #06b6d433; }
      .border { stroke: #334155; stroke-width: 1; fill: none; }
      .text-primary { fill: #f8fafc; font-family: Inter, sans-serif; }
      .text-secondary { fill: #94a3b8; font-family: Inter, sans-serif; }
      .text-muted { fill: #64748b; font-family: Inter, sans-serif; }
      .accent { fill: #06b6d4; }
      .success { fill: #34d399; }
      .warning { fill: #fbbf24; }
      .error { fill: #f87171; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" fill="#020617"/>

  <!-- Header Bar -->
  <rect x="0" y="0" width="1440" height="56" class="bg-header"/>
  <line x1="0" y1="56" x2="1440" y2="56" class="border"/>

  <!-- Header Content -->
  <g transform="translate(16, 18)">
    <!-- Logo -->
    <rect x="0" y="0" width="32" height="20" rx="4" class="accent"/>
    <text x="40" y="15" class="text-primary" font-size="14" font-weight="600">SX9</text>
    <text x="80" y="15" class="text-secondary" font-size="14">App Name</text>

    <!-- Center Title -->
    <text x="620" y="15" class="text-primary" font-size="14" text-anchor="middle">Context / Breadcrumbs</text>

    <!-- Right Actions -->
    <rect x="1200" y="-2" width="120" height="24" rx="4" class="bg-card"/>
    <text x="1260" y="13" class="text-secondary" font-size="12" text-anchor="middle">Actions</text>
    <circle cx="1380" cy="10" r="12" class="bg-card"/>
  </g>

  <!-- Action Rail (Left) -->
  <rect x="0" y="56" width="240" height="812" class="bg-rail"/>
  <line x1="240" y1="56" x2="240" y2="868" class="border"/>

  <!-- Action Rail Header -->
  <text x="16" y="84" class="text-muted" font-size="11" font-weight="600">ACTIONS</text>

  <!-- Action Rail Tabs -->
  <g transform="translate(12, 96)">
    <!-- Tab 1 - Active -->
    <rect x="0" y="0" width="216" height="44" rx="8" class="bg-active"/>
    <circle cx="20" cy="22" r="4" class="accent"/>
    <text x="36" y="26" class="text-primary" font-size="13">Mission</text>

    <!-- Tab 2 -->
    <rect x="0" y="52" width="216" height="44" rx="8" fill="transparent"/>
    <circle cx="20" cy="22" r="4" class="text-muted" transform="translate(0, 52)"/>
    <text x="36" y="78" class="text-secondary" font-size="13">Variables</text>

    <!-- Tab 3 -->
    <rect x="0" y="104" width="216" height="44" rx="8" fill="transparent"/>
    <circle cx="20" cy="22" r="4" class="text-muted" transform="translate(0, 104)"/>
    <text x="36" y="130" class="text-secondary" font-size="13">Templates</text>

    <!-- Tab 4 -->
    <rect x="0" y="156" width="216" height="44" rx="8" fill="transparent"/>
    <circle cx="20" cy="22" r="4" class="text-muted" transform="translate(0, 156)"/>
    <text x="36" y="182" class="text-secondary" font-size="13">History</text>
  </g>

  <!-- Action Rail Section Content -->
  <rect x="12" y="320" width="216" height="400" rx="8" class="bg-card" opacity="0.5"/>
  <text x="24" y="344" class="text-secondary" font-size="12">Section Content</text>
  <text x="24" y="368" class="text-muted" font-size="11">Forms, lists, trees...</text>

  <!-- Action Rail Footer -->
  <g transform="translate(12, 760)">
    <rect x="0" y="0" width="216" height="40" rx="8" fill="transparent"/>
    <text x="12" y="25" class="text-secondary" font-size="13">⚙ Settings</text>
    <rect x="0" y="48" width="216" height="40" rx="8" fill="transparent"/>
    <text x="12" y="73" class="text-secondary" font-size="13">? Help</text>
  </g>

  <!-- Context Rail (Right) -->
  <rect x="1120" y="56" width="320" height="812" class="bg-rail"/>
  <line x1="1120" y1="56" x2="1120" y2="868" class="border"/>

  <!-- Context Rail Header -->
  <text x="1136" y="84" class="text-muted" font-size="11" font-weight="600">CONTEXT</text>

  <!-- Context Rail Tabs -->
  <g transform="translate(1128, 96)">
    <rect x="0" y="0" width="72" height="32" rx="6" fill="transparent"/>
    <text x="36" y="21" class="text-secondary" font-size="12" text-anchor="middle">Intel</text>

    <rect x="76" y="0" width="72" height="32" rx="6" class="bg-active"/>
    <text x="112" y="21" class="text-primary" font-size="12" text-anchor="middle">QA</text>

    <rect x="152" y="0" width="72" height="32" rx="6" fill="transparent"/>
    <text x="188" y="21" class="text-secondary" font-size="12" text-anchor="middle">Tools</text>

    <rect x="228" y="0" width="72" height="32" rx="6" fill="transparent"/>
    <text x="264" y="21" class="text-secondary" font-size="12" text-anchor="middle">Refs</text>
  </g>

  <!-- Context Rail Primary Feedback -->
  <rect x="1132" y="144" width="296" height="200" rx="8" class="bg-card"/>
  <text x="1148" y="172" class="text-secondary" font-size="11" font-weight="600">GOVERNANCE STATUS</text>

  <!-- Drift Gauge -->
  <text x="1280" y="220" class="text-primary" font-size="32" font-weight="700" text-anchor="middle">0.42</text>
  <rect x="1172" y="240" width="216" height="8" rx="4" class="bg-rail"/>
  <rect x="1172" y="240" width="91" height="8" rx="4" class="success"/>

  <!-- QA Gate Grid -->
  <g transform="translate(1148, 270)">
    <rect x="0" y="0" width="128" height="48" rx="6" class="bg-rail"/>
    <text x="16" y="20" class="success" font-size="14">✓</text>
    <text x="36" y="20" class="text-secondary" font-size="12">Static</text>

    <rect x="136" y="0" width="128" height="48" rx="6" class="bg-rail"/>
    <text x="152" y="20" class="success" font-size="14">✓</text>
    <text x="172" y="20" class="text-secondary" font-size="12">Arch</text>

    <rect x="0" y="56" width="128" height="48" rx="6" class="bg-rail"/>
    <text x="16" y="76" class="warning" font-size="14">◐</text>
    <text x="36" y="76" class="text-secondary" font-size="12">Pattern</text>

    <rect x="136" y="56" width="128" height="48" rx="6" class="bg-rail"/>
    <text x="152" y="76" class="text-muted" font-size="14">○</text>
    <text x="172" y="76" class="text-secondary" font-size="12">Semantic</text>
  </g>

  <!-- Context Rail Secondary -->
  <rect x="1132" y="360" width="296" height="380" rx="8" class="bg-card" opacity="0.5"/>
  <text x="1148" y="388" class="text-secondary" font-size="11" font-weight="600">SECONDARY INFO</text>
  <text x="1148" y="416" class="text-muted" font-size="12">Agent: Forge</text>
  <text x="1148" y="436" class="text-muted" font-size="12">Model: Sonnet 4.5</text>
  <text x="1148" y="456" class="text-muted" font-size="12">Mode: Supervised</text>

  <!-- Context Rail Actions -->
  <g transform="translate(1132, 760)">
    <rect x="0" y="0" width="140" height="36" rx="6" class="accent"/>
    <text x="70" y="23" class="text-primary" font-size="12" text-anchor="middle" font-weight="500">Export</text>
    <rect x="148" y="0" width="140" height="36" rx="6" class="bg-card"/>
    <text x="218" y="23" class="text-secondary" font-size="12" text-anchor="middle">Share</text>
  </g>

  <!-- Primary Canvas (Center) -->
  <rect x="240" y="56" width="880" height="812" class="bg-canvas"/>

  <!-- Canvas Label -->
  <text x="680" y="100" class="text-muted" font-size="11" font-weight="600" text-anchor="middle">PRIMARY CANVAS</text>

  <!-- Variable Binding Zone -->
  <rect x="256" y="116" width="848" height="160" rx="8" class="bg-rail" opacity="0.5"/>
  <text x="272" y="144" class="text-secondary" font-size="12" font-weight="500">VARIABLE BINDING</text>
  <g transform="translate(272, 160)">
    <text x="0" y="16" class="text-muted" font-size="12">[mission]</text>
    <text x="80" y="16" class="text-secondary" font-size="12">→</text>
    <rect x="100" y="0" width="200" height="24" rx="4" class="bg-card"/>

    <text x="0" y="48" class="text-muted" font-size="12">[agent]</text>
    <text x="80" y="48" class="text-secondary" font-size="12">→</text>
    <rect x="100" y="32" width="200" height="24" rx="4" class="bg-card"/>
  </g>

  <!-- Template Editor -->
  <rect x="256" y="292" width="848" height="360" rx="8" class="bg-rail" opacity="0.5"/>
  <text x="272" y="320" class="text-secondary" font-size="12" font-weight="500">TEMPLATE EDITOR</text>
  <g transform="translate(272, 336)">
    <text x="0" y="0" class="text-muted" font-size="12" font-family="monospace">
      <tspan x="0" dy="0"># SX9-PROMPT v4.0</tspan>
      <tspan x="0" dy="20">header:</tspan>
      <tspan x="0" dy="20">  title: "{{mission}}"</tspan>
      <tspan x="0" dy="20">  agent: {{agent}}</tspan>
      <tspan x="0" dy="20"></tspan>
      <tspan x="0" dy="20">utilization:</tspan>
      <tspan x="0" dy="20">  harness: Build &amp; Implement</tspan>
      <tspan x="0" dy="20">  persona: FORGE</tspan>
    </text>
  </g>

  <!-- Preview Pane -->
  <rect x="256" y="668" width="848" height="180" rx="8" class="bg-rail" opacity="0.5"/>
  <text x="272" y="696" class="text-secondary" font-size="12" font-weight="500">PREVIEW</text>
  <text x="272" y="728" class="text-muted" font-size="12">Rendered prompt will appear here...</text>

  <!-- Status Bar -->
  <rect x="0" y="868" width="1440" height="32" class="bg-status"/>
  <line x1="0" y1="868" x2="1440" y2="868" class="border"/>

  <!-- Status Bar Content -->
  <g transform="translate(16, 880)">
    <!-- Indicators -->
    <circle cx="8" cy="8" r="5" class="success"/>
    <text x="20" y="12" class="text-secondary" font-size="11">Static</text>
    <circle cx="70" cy="8" r="5" class="success"/>
    <text x="82" y="12" class="text-secondary" font-size="11">Arch</text>
    <circle cx="130" cy="8" r="5" class="warning"/>
    <text x="142" y="12" class="text-secondary" font-size="11">Pattern</text>
    <circle cx="200" cy="8" r="5" class="text-muted"/>
    <text x="212" y="12" class="text-secondary" font-size="11">Semantic</text>

    <!-- Center Message -->
    <text x="680" y="12" class="text-secondary" font-size="11" text-anchor="middle">Ready</text>

    <!-- Right Metrics -->
    <text x="1280" y="12" class="text-muted" font-size="11">1,234 tokens</text>
    <text x="1380" y="12" class="text-muted" font-size="11">$0.02</text>
  </g>

  <!-- Dimension Labels -->
  <g class="text-muted" font-size="10" opacity="0.6">
    <!-- Header Height -->
    <text x="1455" y="28" text-anchor="end">56px</text>

    <!-- Action Rail Width -->
    <text x="120" y="48" text-anchor="middle">240px</text>

    <!-- Context Rail Width -->
    <text x="1280" y="48" text-anchor="middle">320px</text>

    <!-- Canvas Width -->
    <text x="680" y="48" text-anchor="middle">flex-grow</text>

    <!-- Status Height -->
    <text x="1455" y="884" text-anchor="end">32px</text>
  </g>
</svg>
