[package]
name = "sx9-nats-router"
version = "0.1.0"
edition = "2021"
description = "Reference Smart Crate implementing RFC-9101 and RFC-9001"
authors = ["SX9 Integration Team"]

[dependencies]
tokio = { version = "1.0", features = ["full"] }
async-nats = "0.33"
pest = "2.7"
pest_derive = "2.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
murmur3 = "0.5.2" # RFC-9001 Compliance (Strict)
base64 = "0.21"
anyhow = "1.0"
log = "0.4"
futures = "0.3"

[lib]
name = "sx9_nats_router"
path = "src/lib.rs"

[lints]
workspace = true
