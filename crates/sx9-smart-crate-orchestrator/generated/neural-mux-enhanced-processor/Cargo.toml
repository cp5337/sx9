[package]
name = "neural-mux-enhanced-processor"
version = "7.2.0"
edition = "2021"
authors = ["CTAS-7 Engineering Team"]
description = "Neural Mux enhanced processing crate with CDN integration"
license = "MIT"
readme = "README.md"
keywords = ["ctas", "autonomous", "SystemMonitoring"]
categories = ["development-tools"]

[dependencies]
# CTAS-7 Foundation Crates - Security Audited
ctas7-foundation-core = { version = "1.0.0", features = ["runtime"] }
ctas7-foundation-telemetry = { version = "1.0.0", features = ["metrics"] }
ctas7-foundation-ops = { version = "1.0.0", features = ["production"] }
ctas7-xsd-p2 = { version = "1.0.0", features = ["neural-fusion"] }

# Core async runtime
tokio = { version = "1.37.0", features = ["full"] }

# Error handling and logging
anyhow = "1.0.81"
thiserror = "1.0.58"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

# Serialization
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"



[build-dependencies]
# Build-time validation
cargo_metadata = "0.18.1"

[features]
default = ["production", "relaxed-security", "xsd-p2"]
production = []
relaxed-security = []
xsd-p2 = []

[profile.release]
# Tesla/SpaceX optimization standards
lto = true
codegen-units = 1
panic = "abort"
strip = "symbols"
overflow-checks = true

[profile.dev]
# Development profile with debugging
debug = true
incremental = true
overflow-checks = true