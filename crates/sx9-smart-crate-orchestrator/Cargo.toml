[package]
name = "sx9-smart-crate-orchestrator"
version = "7.3.1"
edition = "2021"
authors = ["CTAS-7 Engineering Team"]
description = "Tesla/SpaceX-grade autonomous crate orchestration system"
license = "MIT"
readme = "README.md"
repository = "https://github.com/ctas-7/smart-crate-orchestrator"
keywords = ["ctas", "orchestration", "templates", "automation"]
categories = ["development-tools", "template-engine"]

[features]
default = ["foundation-integration"]
foundation-integration = []

[dependencies]
# Foundation Manifold (Single Source of Truth)
# sx9-foundation-manifold archived

# Third-party dependencies (Not in Foundation)
dashmap = "5.5"

# Platform specific
[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }
[lints]
workspace = true
