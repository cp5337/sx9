[package]
name = "sx9-threat-simulator"
version = "7.3.1"
edition = "2021"
authors = ["CTAS-7 Engineering Team", "SX9 Ops Main Division"]
description = "SX9 Threat Simulator - High-fidelity WASM simulation for Red Teaming, Cyber Defense, and Attack Vector Emulation."
license = "MIT"
repository = "https://github.com/ctas/ctas7-threat-emulation-integration"
keywords = ["sx9", "threat", "simulation", "red-team", "cyber"]
categories = ["security", "intelligence", "threat-analysis", "defense", "military"]

[dependencies]
# Core dependencies
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
thiserror = "1.0"
async-trait = "0.1"
reqwest = { version = "0.11", features = ["json"] }
futures = "0.3"

# CTAS 7.0 dependencies
# ctas7-lisp-reasoning-engine = { path = "../ctas7-lisp-reasoning-engine" }
sx9-foundation-core = { path = "../sx9-foundation-core" }
# ctas7-streaming-inference-engine = { path = "../ctas7-streaming-inference-engine" }

# Database dependencies
sled = "0.34"
surrealdb = "1.0"

# Hashing
murmur3 = "0.5"

# RDF processing
sophia = "0.8"