# Clippy configuration for CTAS Interface Foundation
# This file configures Rust Clippy lints for the crate

# Allow some lints that are too strict for this crate
allow = [
    "clippy::too_many_arguments",
    "clippy::needless_pass_by_value",
    "clippy::missing_errors_doc",
    "clippy::missing_panics_doc",
]

# Deny some important lints
deny = [
    "clippy::unwrap_used",
    "clippy::expect_used",
    "clippy::panic",
    "clippy::todo",
    "clippy::unimplemented",
    "clippy::unreachable",
]

# Set some specific configurations
[clippy::all]
# Enable all lints by default
all = true

# Specific lint configurations
[clippy::cognitive_complexity]
threshold = 30

[clippy::cyclomatic_complexity]
threshold = 20

[clippy::large_enum_variant]
threshold = 200

[clippy::too_many_lines]
threshold = 100

[clippy::type_complexity]
threshold = 250
