[package]
name = "sx9-lsp"
version = "0.1.0"
edition = "2021"
authors = ["SX9 Team"]
description = "Language Server Protocol implementation for SX9 workflows and RFCs"
license = "MIT"

[[bin]]
name = "sx9-lsp"
path = "src/main.rs"

[dependencies]
# LSP implementation
tower-lsp = "0.20"
lsp-types = "0.95"

# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# SX9 crates
sx9-harness = { path = "../sx9-harness" }
sx9-foundation-core = { path = "../sx9-foundation-core" }

# Utilities
dashmap = "5"
ropey = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
regex = "1"
glob = "0.3"

[dev-dependencies]
tokio-test = "0.4"
